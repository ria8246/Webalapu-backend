<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateOrderTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateOrderLabel_id}" for="id" />
                    <h:inputText id="id" value="#{orderController.selected.id}" title="#{bundle.CreateOrderTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateOrderLabel_customer}" for="customer" />
                    <h:selectOneMenu id="customer" value="#{orderController.selected.customer}" title="#{bundle.CreateOrderTitle_customer}" >
                        <f:selectItems value="#{customerController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateOrderLabel_products}" for="products" />
                    <h:inputText id="products" value="#{orderController.selected.products}" title="#{bundle.CreateOrderTitle_products}" />
                    <h:outputLabel value="#{bundle.CreateOrderLabel_totalPrice}" for="totalPrice" />
                    <h:inputText id="totalPrice" value="#{orderController.selected.totalPrice}" title="#{bundle.CreateOrderTitle_totalPrice}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{orderController.create}" value="#{bundle.CreateOrderSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{orderController.prepareList}" value="#{bundle.CreateOrderShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateOrderIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
